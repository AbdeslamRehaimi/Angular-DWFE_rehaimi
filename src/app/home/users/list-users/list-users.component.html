<div class="mat-elevation-z8" style="background-color: #ffffff; margin-top: 15px;">
    <mat-form-field class="col-12">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="listData">

        <!-- Position Column -->

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="profils">
            <th mat-header-cell *matHeaderCellDef> Profils </th>
            <td mat-cell *matCellDef="let element"> {{element.profils}} </td>
        </ng-container>

        <ng-container matColumnDef="dateCreation">
            <th mat-header-cell *matHeaderCellDef> Date Creation </th>
            <td mat-cell *matCellDef="let element"> {{element.dateCreation}} </td>
        </ng-container>

        <ng-container matColumnDef="dateFin">
            <th mat-header-cell *matHeaderCellDef> Dare Fin </th>
            <td mat-cell *matCellDef="let element"> {{element.dateFin}} </td>
        </ng-container>

        <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef>Photo </th>
            <td mat-cell *matCellDef="let element"> {{element.photo}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> action </th>
            <td mat-cell *matCellDef="let row">

                <button mat-icon-button (click)="onEdit(row)">
      <mat-icon>assignment_turned_in</mat-icon>
    </button>
                <button mat-icon-button (click)="onEdit(row)" color="warn">
      <mat-icon>block</mat-icon>
    </button>

            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
