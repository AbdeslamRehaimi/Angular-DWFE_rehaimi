<mat-card class="example-card">
    <mat-card-content>

        <form [formGroup]="service.form" class="normal-form">
            <fieldset class="scheduler-border">
                <legend class="scheduler-border"> Inscription </legend>
                <mat-grid-list cols="1" rowHeight="300px">
                    <mat-grid-tile>
                        <div class="controles-container">
                            <input type="hidden" formControlName="id">
                            <mat-form-field>
                                <input formControlName="photo" matInput placeholder="Votre Image URL*">
                                <mat-error>Invalid photo url.</mat-error>
                            </mat-form-field>
                            <mat-form-field>
                                <input formControlName="email" matInput placeholder="Nouveau Email">
                                <mat-error>Invalid email.</mat-error>
                            </mat-form-field>
                            <mat-form-field>
                                <input formControlName="identifiant" type="password" matInput placeholder="nouveau identifiant">
                                <mat-error *ngIf="service.form.controls['identifiant'].errors?.required">Invalid mot de pass.
                                </mat-error>
                                <mat-error *ngIf="service.form.controls['identifiant'].errors?.minlength">Minimum 8 charactors neede d.
                                </mat-error>
                            </mat-form-field>

                            <div class="button-row">
                                <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="service.form.invalid">Submit</button>
                                <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                                <a style="float: right;" mat-raised-button [routerLink]="['/auth/login']">Login</a>
                            </div>
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>
            </fieldset>
        </form>

        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
</mat-card>
