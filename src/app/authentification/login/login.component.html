
    <mat-card class="example-card">
        <mat-card-content>
            <form [formGroup]="service.form" class="normal-form" (submit)="onLogin()">
                <mat-grid-list cols="1" rowHeight="300px">
                    <mat-grid-tile>
                        <div class="controles-container">
                            <mat-form-field>
                                <input formControlName="email" matInput placeholder="Email">
                                <mat-error>Invalid email.</mat-error>
                            </mat-form-field>
                            <mat-form-field>
                                <input formControlName="identifiant" matInput placeholder="identifiant">
                                <mat-error *ngIf="service.form.controls['identifiant'].errors?.required">Invalid mot de pass.</mat-error>
                                <mat-error *ngIf="service.form.controls['identifiant'].errors?.minlength">Minimum 8 charactors neede d.
                                </mat-error>
                            </mat-form-field>
                            <div class="button-row">
                                <button mat-raised-button color="primary" type="submit" >Login</button>
                                <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                                <a style="float: right;" mat-raised-button [routerLink]="['/register']">Register</a>
                            </div>
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>
            </form>
            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
    </mat-card>
